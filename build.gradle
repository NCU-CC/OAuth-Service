
allprojects{
    group = 'tw.edu.ncu.cc'
}

subprojects{
    apply plugin: 'groovy'
    sourceCompatibility = 1.7

    repositories {
        mavenCentral()
        maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
    }

    dependencies {

        compile     "org.codehaus.groovy:groovy-all:2.1.5"
        testCompile "org.spockframework:spock-core:1.0-groovy-2.0-SNAPSHOT"

        compile     "org.glassfish.jersey.media:jersey-media-moxy:2.12"

        compile ('org.apache.oltu.oauth2:org.apache.oltu.oauth2.resourceserver:1.0.0'){
            exclude group: 'org.slf4j'
        }
        compile ('org.apache.oltu.oauth2:org.apache.oltu.oauth2.authzserver:1.0.0'){
            exclude group: 'org.slf4j'
        }
        compile ('org.apache.oltu.oauth2:org.apache.oltu.oauth2.client:1.0.0'){
            exclude group: 'org.slf4j'
        }

    }

}










